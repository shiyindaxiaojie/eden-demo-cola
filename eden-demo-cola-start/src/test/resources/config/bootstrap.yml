spring:
  application:
    name: eden-demo-cola
  cloud:
    nacos:
      config:
        enabled: false
        file-extension: yaml
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: demo
        group: spring-cloud
      discovery:
        enabled: false
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: demo
        group: spring-cloud
  main:
    allow-bean-definition-overriding: true
    banner-mode: off

