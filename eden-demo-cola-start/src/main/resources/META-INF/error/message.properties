# Client Error Code
REQ-ERROR-400=Bad request
REQ-LIMIT-429=Request limit
REQ-FLOW-429=Flow block
REQ-DEGRADE-429=Server degrade
REQ-PARAM-429=Param flow control block
REQ-BLOCK-429=System block
REQ-AUTH-429=Authority block
REQ-REPEAT-409=Duplicate request limit
REQ-UNIQUE-401=Idempotent token required
REQ-UNIQUE-403=Invalid idempotent token
REQ-UNIQUE-409=Idempotent request repetition limit
USER-DISABLED-403=User not active
USER-ACCESS-403=User has no permission
USER-LOGIN-401=Login session has expired
USER-FOUND-404=User not found or deleted
USER-AUTH-400=Authentication failed
PWD-INVALID-400=Invalid password
# Server Error Code
SYS-ERROR-500=Internal server error
PROP-REQUIRED-500=Property '{}' is required
MQ-PRODUCE-500=Message produce failed
MQ-CONSUME-500=Message consume failed
DUBBO-DEGRADE-429=Trigger dubbo degrade
ZK-ERROR-500=Zookeeper error
LOCK-ACQUIRE-500=Acquire lock failed
LOCK-RELEASE-500=Release lock failed
LOCK-TIMEOUT-500=Acquire lock timeout
EXT-LOAD-404=Extension not found named '{}'
# Third Error Code
SMS-SEND-500=Send sms failed
SMS-SERVER-500=Sms server error
SMS-SERVER-502=Send sms to server timeout
MAIL-SEND-500=Send mail failed
MAIL-SERVER-500=Mail server error
MAIL-SERVER-502=Send mail to server timeout

# Email Error Code
EMAIL-001=Email is required
EMAIL-002=Invalid email format
EMAIL-003=Email length cannot exceed 100 characters
# Password Error Code
PWD-001=Password is required
PWD-002=Password must be at least 8 characters
PWD-003=Password cannot exceed 32 characters
PWD-004=Password must contain digits
PWD-005=Password must contain letters
# Login Error Code
LOGIN-001=Login is required
LOGIN-002=Login must start with a letter, contain only letters, digits, underscores, length 4-20
# User Error Code
USER-001=New email is required
USER-002=New email cannot be the same as current email
USER-003=New password is required
USER-004=Current password is incorrect
USER-005=Only pending users can be activated
USER-006=Only active users can be locked
USER-007=Only locked users can be unlocked
USER-008=User is already disabled
USER-REG-001=Login already exists
USER-REG-002=Email already registered
USER-EMAIL-001=Email is already used by another user
# Auth Error Code
AUTH-001=User not found
AUTH-002=User status is abnormal, cannot login
AUTH-003=Password is incorrect

# Role Error Code
ROLE-001=Role code already exists
ROLE-002=Role not found
ROLE-003=Role is being used by users, cannot delete
ROLE-004=Role code is required
ROLE-005=Invalid role code format, only uppercase letters and underscores allowed
ROLE-006=Role name is required
ROLE-007=Role name cannot exceed 50 characters
ROLE-008=Role is already enabled
ROLE-009=Role is already disabled

# Permission Error Code
PERM-001=Permission code already exists
PERM-002=Permission not found
PERM-003=Permission is being used by roles, cannot delete
PERM-004=Has child permissions, cannot delete
PERM-005=Permission code is required
PERM-006=Invalid permission code format

# Menu Error Code
MENU-001=Menu name is required
MENU-002=Menu path already exists
MENU-003=Menu not found
MENU-004=Has child menus, cannot delete
MENU-005=Menu is being used by roles, cannot delete
MENU-006=Menu path is required
MENU-007=Invalid menu path format, must start with /
MENU-008=Cannot set menu as its own child
