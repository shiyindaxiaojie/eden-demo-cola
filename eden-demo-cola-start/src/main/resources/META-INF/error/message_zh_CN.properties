# Client Error Code
REQ-ERROR-400=客户端请求错误
REQ-LIMIT-429=系统请求限制
REQ-FLOW-429=流控限制
REQ-DEGRADE-429=系统降级
REQ-PARAM-429=参数流控限制
REQ-BLOCK-429=系统保护
REQ-AUTH-429=授权限制
REQ-REPEAT-409=重复请求限制
REQ-UNIQUE-401=幂等请求令牌缺失
REQ-UNIQUE-403=幂等请求令牌非法
REQ-UNIQUE-409=幂等请求重复限制
USER-DISABLED-403=用户未激活
USER-ACCESS-403=用户访问被拦截
USER-LOGIN-401=用户登录已过期
USER-FOUND-404=用户不存在
USER-AUTH-400=用户身份校验失败
PWD-INVALID-400=密码错误
# Server Error Code
SYS-ERROR-500=系统执行出错
PROP-REQUIRED-500=属性值 '{}' 不能为空
MQ-PRODUCE-500=消息投递异常
MQ-CONSUME-500=消息消费异常
DUBBO-DEGRADE-429=Dubbo组件限流
ZK-ERROR-500=Zookeeper组件异常
LOCK-ACQUIRE-500=申请锁异常
LOCK-RELEASE-500=释放锁异常
LOCK-TIMEOUT-500=申请锁超时
EXT-LOAD-404=查找不到名称为 '{}' 的扩展点
# Third Error Code
SMS-SEND-500=短信发送异常
SMS-SERVER-500=短信服务器错误
SMS-SERVER-502=发送短信到服务器超时
MAIL-SEND-500=邮件发送异常
MAIL-SERVER-500=邮件服务器错误
MAIL-SERVER-502=发送邮件到服务器超时

# Email Error Code
EMAIL-001=邮箱不能为空
EMAIL-002=邮箱格式不正确
EMAIL-003=邮箱长度不能超过100个字符
# Password Error Code
PWD-001=密码不能为空
PWD-002=密码长度不能少于8位
PWD-003=密码长度不能超过32位
PWD-004=密码必须包含数字
PWD-005=密码必须包含字母
# Login Error Code
LOGIN-001=账号不能为空
LOGIN-002=账号必须以字母开头，只能包含字母、数字、下划线，长度4-20位
# User Error Code
USER-001=新邮箱不能为空
USER-002=新邮箱不能与原邮箱相同
USER-003=新密码不能为空
USER-004=当前密码不正确
USER-005=只有待激活状态的用户才能激活
USER-006=只有激活状态的用户才能锁定
USER-007=只有锁定状态的用户才能解锁
USER-008=用户已经是禁用状态
USER-404=用户不存在
USER-REG-001=账号已存在
USER-REG-002=邮箱已被注册
USER-EMAIL-001=该邮箱已被其他用户使用
# Auth Error Code
AUTH-001=用户不存在
AUTH-002=用户状态异常，无法登录
AUTH-003=密码错误

# Role Error Code
ROLE-001=角色编码已存在
ROLE-002=角色不存在
ROLE-003=角色正在被用户使用，无法删除
ROLE-004=角色编码不能为空
ROLE-005=角色编码格式不正确，只能包含大写字母和下划线
ROLE-006=角色名称不能为空
ROLE-007=角色名称长度不能超过50个字符
ROLE-008=角色已启用
ROLE-009=角色已禁用

# Permission Error Code
PERM-001=权限编码已存在
PERM-002=权限不存在
PERM-003=权限正在被角色使用，无法删除
PERM-004=存在子权限，无法删除
PERM-005=权限编码不能为空
PERM-006=权限编码格式不正确

# Menu Error Code
MENU-001=菜单名称不能为空
MENU-002=菜单路径已存在
MENU-003=菜单不存在
MENU-004=存在子菜单，无法删除
MENU-005=菜单正在被角色使用，无法删除
MENU-006=菜单路径不能为空
MENU-007=菜单路径格式不正确，必须以/开头
MENU-008=不能将菜单设置为自己的子菜单
