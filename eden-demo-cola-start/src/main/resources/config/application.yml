logging:
  file:
    name: ${spring.application.name}
  config: classpath:log4j2.yml

mybatis-plus:
  global-config:
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full

server:
  port: 8081
  compression:
    enabled: true
    min-response-size: 1024
  undertow:
    buffer-size: 1024
    direct-buffers: true
    threads:
      io: 16
      worker: 256
#  tomcat:
#    max-connections: 8192 # 最大连接数
#    accept-count: 1000 # 接收队列长度
#    threads:
#      max: 500 # 最大并发数
#      min-spare: 20 # 初始线程数

spring:
  data:
    redis:
      repositories:
        enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connectionTimeout: 5000
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 300000
      maxLifetime: 1200000
      connection-init-sql: SET NAMES utf8mb4
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      indent-output: true
    time-zone: GMT+8
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  thymeleaf:
    mode: HTML
  sleuth:
    sampler:
      probability: 1
    async:
      configurer:
        enabled: false # Bugfix：与 Spring 高版本存在冲突
  zipkin:
    discovery-client-enabled: true
    locator:
      discovery:
        enabled: true
  arthas:
    enabled: true

arthas:
  agent-id: ${spring.application.name}
  tunnel-server: ws://127.0.0.1:7777/ws
  session-timeout: 1800
  telnet-port: 3658
  http-port: 8563

