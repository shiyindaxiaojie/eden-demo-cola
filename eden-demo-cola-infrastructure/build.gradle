plugins {
    id 'org.ylzl.eden.demo.java-conventions'
}

dependencies {
    api project(':eden-demo-cola-domain')
    api project(':eden-demo-cola-client')
    api 'org.ylzl:eden-hikaricp-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-mybatis-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-liquibase-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-dynamic-datasource-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-shardingsphere-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-redis-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-rocketmq-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-common-mq-spring-boot-starter:0.0.1-SNAPSHOT'
    api 'org.ylzl:eden-dynamic-tp-spring-cloud-starter:0.0.1-SNAPSHOT'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.ylzl:eden-spring-boot-test:0.0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.18'
    compileOnly 'org.mapstruct:mapstruct-processor:1.4.1.Final'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor:2.4.13'
}

description = 'eden-demo-cola-infrastructure'
